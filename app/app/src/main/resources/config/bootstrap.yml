server:
  port: 8088
  contextPath: /
  
spring:
  application:
    name: vnet
  cloud:
    config:
      uri: http://localhost:8084/
      profile: dev
      label: master

eureka:
  instance:
    hostname: localhost
    port: 9999
    instance-id: http://localhost:${server.port}
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
 
feign.hystrix.enabled: true

#很重要
security:
  oauth2:
    resource:
      filterOrder: 9


